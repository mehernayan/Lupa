<div class="lupa-login-container">
    <div class="lupa-logo-container  text-center">
        <img class="" src="images/login-logo.png" title="Logo" alt="Logo" />
    </div>
    <div class="container login-container">
        <div class="row">
            <div class="col-sm-6">
                <div class="button-container pad-top-10">
                    <button class="btn login-button">ADMIN LOGIN</button>
                    <button class="btn login-button">DEPARTMENT LOGIN</button>
                    <button class="btn login-button active">USER LOGIN</button>
                </div>
                <div class="login-img mar-top-20">
                    <img class="img-responsive" src="images/login-img.png" title="Logo" alt="Logo" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="login-label mar-top-20">
                    <span class="label-top"></span>
                    <label>Signup as a User</label>
                </div>
                <div class="form-container pad-top-50 text-center">
                    <form>
                        <select class="form-control" id="select-dept">
                                <option>dept 1</option>
                                <option>dept 2</option>
                                <option>dept 3</option>
                                <option>dept 4</option>
                                <option>dept 5</option>
                        </select>
                        <select class="form-control mar-top-20" id="select-username">
                                <option>username 1</option>
                                <option>username 2</option>
                                <option>username 3</option>
                                <option>username 4</option>
                                <option>username 5</option>
                        </select>

                        <input  type="text" class="form-control mar-top-20" placeholder="Enter Email ID" />
                        <input type="password" class="form-control mar-top-20" placeholder="Password" />
                        <input type="password" class="form-control mar-top-20" placeholder="Confirm Password" />
                        <button  class="btn custom-btn mar-top-50" > LOGIN </button><br/><br/>
                        <a href="#/forgotpwd">Forgot your password?</a><br/><br/>
                        <span class="Register-link">Don't have account</span> <a href="#/forgotpwd">Register here</a>
                    </form>
                </div>
                
            </div>
            
        </div>

    </div>
</div>
