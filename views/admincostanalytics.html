<header ng-include="'views/partials/header.html'"></header>

                    </div>
                    <div class="cost-chart-filter">

                            <span class="chart vbar-chart active-chart"><i class="fa fa-bar-chart" ng-click="changeFeatureAnalyticsGraphType('vertical_bar_chart','cost-analytics-feature-chart-4',featureProdData[4],featureProd[4])"></i></span>
                            <span class="chart pie-chart"><i class="fa fa-pie-chart" ng-click="changeFeatureAnalyticsGraphType('pie_chart','cost-analytics-feature-chart-4',featureProdData[4],featureProd[4])"></i></span>
                            <span class="chart line-chart"><i class="fa fa-line-chart" ng-click="changeFeatureAnalyticsGraphType('line_chart', 'cost-analytics-feature-chart-4',featureProdData[4],featureProd[4])"></i></span>
                            <span class="chart area-chart"><i class="fa fa-area-chart" ng-click="changeFeatureAnalyticsGraphType('area_chart', 'cost-analytics-feature-chart-4',featureProdData[4],featureProd[4])"></i></span>
                            <span class="chart hbar-chart"><img src="images/horizontal-bar.png"  ng-click="changeFeatureAnalyticsGraphType('horizontal_bar_chart', 'cost-analytics-feature-chart-4',featureProdData[4],featureProd[4])"></img></span>
                        </div>
                        <div class="dropdown cost-analytics-dropdown">
                            <ul>

                                <li>
                                    <a ng-click="zoomOut($event);"> <i class="fa fa-window-minimize"></i>
                                    </a>
                                </li>
                                <li>
                                    <a> <i class="fa fa-redo-alt"></i>
                                    </a>
                                </li>

                                <li>
                                    <a ng-click="goFullscreenOther($event)"> <i class="fa fa-expand"></i>
                                    </a>
                                </li>
                                <li ng-click="getOverallCostAnalytics()">
                                    <a> <i class="fa fa-refresh"></i>
                                    </a>
                                </li>

                                <!--<li>
                                    <a ng-click="addToFavourite(report_type, chartType, statisticsType)"> <i class="fa fa-heart" ng-class="{'added-fav' : addedFav}"></i>
                                    </a>
                                </li>-->
                            </ul>

                        </div>
                    </div>
                    <div class="cost-chart-filter">
                        <div class="year-filter">
                            <input type="radio" id="aa"  name="feature-chart-filter-51" ng-click="changeYearlyFeatureBtn('year',selectedYear1, selectedMonth1, featureProd[4])" ng-model="featurechartfilteryear5" />
                            <label>Year</label>
                            <select class="form-control"  id="feature-chart-filter-selectyear-2"  ng-model="featurechartfilterselectyear1"   ng-change="changeFeatureAnalyticsGraph(featurechartfilterselectyear1, featurechartfilterselectmonth1, featureProd[4],'cost-analytics-feature-chart-4')">
                                <option style="display:none" value="">Overall</option>
                                <option ng-repeat="item in getYearlyList">{{item}}</option>
                            </select>
                        </div>
                        <div class="month-filter">
                            <input type="radio" id="sds" name="feature-chart-filter-52"  ng-model="featurechartfiltermonth5" ng-click="changeYearlyFeatureBtn('month',selectedYear1, selectedMonth1, featureProd[4])" />
                            <label>Month</label>
                            <select class="form-control" id="feature-chart-filter-month-1"  ng-model="featurechartfilterselectmonth1" ng-change="changeFeatureAnalyticsGraph(featurechartfilterselectyear1, featurechartfilterselectmonth1, featureProd[4],'cost-analytics-feature-chart-4')">
                                <option style="display:none" value="">Overall</option>
                                <option ng-repeat="item in getMonthList">{{item}}</option>
                            </select>
                        </div>
                         
                        

                    </div>
                    <div id="cost-analytics-feature-chart-4"></div>
                    
                    <div class="download-icon" ng-click="downloadChart($event)"><i class="fa fa-arrow-circle-down"></i></div>
                    <div class="resize-move" ng-mouseover="resizeMouseOver($event)"><i class="fa fa-arrows-alt"></i></div>
                </div>

            </div>
            
        </div>
    </div>
