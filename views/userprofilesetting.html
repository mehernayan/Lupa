<header ng-include="'views/partials/header.html'"></header>
<div class="sidebar-panel">
    <div ng-include="'views/partials/sidebar.html'"></div>
</div>
<div class="setting-container">
    <div class="mar-bot-20"><button class="btn btn-primary"><i class="fa fa-user"></i></button> <label class="setting-header">Profile Setting</label></div>
    <div class="pad-bot-20">
        <div class="row">
            <div class="col-sm-6 setting-left setting">
                <div class="text-center mar-bot-20">
                    <label class="setting-header">UPDATE PROFILE</label>
                </div>
                <form class="form-inline">
                    <div class="form-group">
                    <label for="userEmail">E Mail</label>
                    <input  type="text" id="userEmail" class="form-control" placeholder="Enter Email ID" />
                    </div>
                    <div class="text-center">
                        <button  class="btn login-submit btn-profile" > SUBMIT </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 setting-right setting">
                    <div class="text-center mar-bot-20">
                        <label class="setting-header">UPDATE PASSWORD</label>
                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                        <label for="newPass">New Password</label>
                        <input  type="password" id="newPass" class="form-control" placeholder="Enter new Password" />
                        </div>
                        <div class="form-group mar-top-10">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" id="confirmPass" class="form-control" placeholder="Enter confirm Password" />
                        </div>
                        <div class="text-center">
                            <button  class="btn login-submit btn-profile" > SUBMIT </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<footer ng-include="'views/partials/footer.html'"></footer>
